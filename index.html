<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scrissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="C:\Users\richc\UpennBC\RockPaperScissors\images\rock.jpg" alt="r">
            </div>
            <div class="choice" id="p">
                <img src="C:\Users\richc\UpennBC\RockPaperScissors\images\paper.jpg" alt="p">
            </div>
            <div class="choice" id="s">
                <img src="C:\Users\richc\UpennBC\RockPaperScissors\images\scissors.jpg" alt="s">
            </div>
        </div>
    </div>
    
    
    <p id="action">Make your move</p>
    <script src="attn/app.js" charset="utf-8"></script>
</body>
</html>
